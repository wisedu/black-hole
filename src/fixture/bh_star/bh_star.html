<article bh-layout-role="single">
    <h2>评分组件 bhStar</h2>
    <section>
        <h3 class='bh-mt-16'>设置默认score</h3>
        <div id="star1"></div>
        <h3 class='bh-mt-16'>设置size</h3>
        <div id="star2" class='bh-mt-8'></div>
        <h3 class='bh-mt-16'>设置单位</h3>
        <div id="star3" class='bh-mt-8'></div>
        <h3 class='bh-mt-16'>设置starClass和textClass</h3>
        <div id="star4" class='bh-mt-8'></div>
        <h3 class='bh-mt-16'>隐藏数字</h3>
        <div id="star5" class='bh-mt-8'></div>
        <h3 class='bh-mt-16'>获取score</h3>
        <div id="star6" class='bh-mt-8 bh2-pull-left'></div>
        <button id='score-btn' class='bh2-btn bh2-primary bh2-small bh2-pull-left bh-ml-8'>Get</button>
    </section>
</article>
<script>
    $(function() {
        $('#star1').bhStar({
            score: 3
        });

        $('#star2').bhStar({
            size: 30
        });

        $('#star3').bhStar({
            text: 'Vote'
        });

        $('#star4').bhStar({
            starClass: 'cls-star',
            textClass: 'cls-text'
        });

        $('#star5').bhStar({
            isShowNum: false
        });

        $('#star6').bhStar();
        $("#score-btn").click(() => {
            alert($('#star6').bhStar('getScore'));
        });
    });
</script>
