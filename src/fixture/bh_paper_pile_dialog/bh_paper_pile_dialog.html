<article bh-layout-role="single">
    <!--标题-->
    <h2>纸质弹框</h2>
    <!--内容-->
    <section>
        <h3>主页面html结构示例</h3>
        <div class="bh-text-caption-large bh-color-danger">
            纸质弹框要求主页面布局结构上必须有h2标题
        </div>
            <textarea style="width: 100%;height: 330px;">
                <body>
                    <!--页头-->
                    <header></header>
                    <!--内容区-->
                    <main>
                        <article bh-layout-role="single">
                            <!--标题-->
                            <h2>标题</h2>
                            <!--内容-->
                            <section>内容</section>
                        </article>
                    </main>
                    <!--页脚-->
                    <footer></footer>
                </body>
            </textarea>

        <h3>纸质弹框html结构示例</h3>
            <textarea style="width: 100%;height: 200px;">
                <article bh-layout-role="single">
                    <!--标题-->
                    <h2>标题</h2>
                    <!--内容-->
                    <section>内容</section>
                    <!--弹框页脚  没有页脚将该标签去掉-->
                    <footer></footer>
                </article>
            </textarea>


        <div class="e2e-opt">
            <button data-action="openNoFooter">没有页脚的弹框</button>
            <button data-action="openHasFooter">有页脚的弹框</button>
            <button data-action="noCloseIcon">右上角没有关闭按钮的弹框</button>
            <button data-action="openCallback">弹框DOM加载执行的回调</button>
            <button data-action="closeCallback">弹框关闭执行的回调</button>
            <button data-action="dialogHeightChange">弹框高度变化手动执行页脚自适应</button>
        </div>

        <pre data-src="bh_paper_pile_dialog.js"></pre>
    </section>
</article>

<script src="bh_paper_pile_dialog.js"></script>
