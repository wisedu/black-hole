<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="http://res.wisedu.com/fe_components/iconfont/iconfont.css">
        <link type="text/css" rel="stylesheet" href="../../build/css/blue/bh-2.0.css">
        <!--<link type="text/css" rel="stylesheet" href="http://res.wisedu.com/fe_components/jqwidget/blue/bh-scenes.min.css">-->
        <link type="text/css" rel="stylesheet" href="http://res.wisedu.com/fe_components/prism/prism.css">
        <script src="http://res.wisedu.com/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="http://res.wisedu.com/fe_components/bh_utils.js"></script>
        <script src="../../build/js/bh-2.0.js"></script>

        <style type="text/css">
            .form-setting {
                padding: 10px;
                border: 1px solid #eee;
            }

            .form-setting form-group {
                display: block;
                margin-top: 8px;
            }

            .form-setting label {
                margin: 3px 5px;
            }

            .form-setting input {
                text-indent: 5px;
            }

            hr {
                border: 1px solid #eee;
                border-style: solid;
            }
        </style>
    </head>
    <body>
        <header></header>
        <main>
            <article bh-layout-role="single">
                <h2>全局提示组件 bhTip</h2>
                <section>
                    <h3 class='bh-mb-8'>常规参数设置</h3>
                    <form class='form-setting'>
                        <form-group>
                            <label>提示文字</label>
                            <input class='bh-form-control' type="text" id="tip-text" value='默认提示文字'>
                        </form-group>
                        <form-group>
                            <label>提示类型</label>
                            <div class="bh-radio bh-radio-group-h">
                                <label class="bh-radio-label">
                                    <input type="radio" name="nl" value="success" data-caption="success" checked>
                                    <i class="bh-choice-helper"></i>
                                    success
                                </label>
                                <label class="bh-radio-label">
                                    <input type="radio" name="nl" value="warning" data-caption="warning">
                                    <i class="bh-choice-helper"></i>
                                    warning
                                </label>
                                <label class="bh-radio-label">
                                    <input type="radio" name="nl" value="danger" data-caption="danger">
                                    <i class="bh-choice-helper"></i>
                                    danger
                                </label>
                            </div>
                        </form-group>
                        <form-group>
                            <label>图标样式</label>
                            <input class='bh-form-control' type="text" id="tip-icon" value='icon-star'>
                        </form-group>
                        <form-group>
                            <label>动画时间</label>
                            <input class='bh-form-control' type="text" id="tip-dur" value='3000'> (ms)
                        </form-group>
                        <button id='tip-btn1' class='bh2-btn bh2-primary bh2-small bh-mt-8'>显示提示信息</button>
                    </form>
                    <h3 class='bh-mv-8'>增加回调处理(onClosed)</h3>
                    <div>
                        <button id='tip-btn2' class='bh2-btn bh2-primary bh2-small bh-mt-8'>点我！</button>
                    </div>
                    <h3 class='bh-mv-8'>自定义操作</h3>
                    <div>
                        <button id='tip-btn3' class='bh2-btn bh2-primary bh2-small bh-mt-8'>再点我！</button>
                    </div>
                    <hr>
                </section>
            </article>
        </main>
        <footer></footer>
        <script>
            $(function() {
                var params = function() {
                    return {
                        content: $('#tip-text').val(), // 必填，提示框的内容
                        state: $('[name="nl"]:checked').val(), //必填，3种状态：成功success，警告warning，失败danger
                        iconClass: $("#tip-icon").val(),
                        animateTimes: $("#tip-dur").val()
                    };
                };

                $('#tip-btn1').click(() => {
                    $.bhTip(params());
                });

                $('#tip-btn2').click(() => {
                    var p = params();
                    p.onClosed = () => alert('closed');
                    $.bhTip(p);
                });

                $('#tip-btn3').click(() => {
                    var p = params();
                    p.options = [{
                        text: '查看',
                        callback () {
                            alert('查看详细信息');
                        }
                    }, {
                        text: '百度一下',
                        callback () {
                            window.open('http://www.baidu.com');
                        }
                    }];
                    $.bhTip(p);
                });
            });

            $('header').bhHeader({
                "logo": "http://res.wisedu.com/scenes/public/images/demo/logo.png"
            });

            $("footer").bhFooter({
                "text": "版权信息：© 2015 江苏金智教育信息股份有限公司 苏ICP备10204514号"
            });

            BH_UTILS.setContentMinHeight($("body").children("main").children("article"));
        </script>
        <script src="http://res.wisedu.com/fe_components/prism/prism.js"></script>
    </body>
</html>
