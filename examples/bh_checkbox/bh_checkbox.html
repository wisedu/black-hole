<body>
<header></header>
<main>

    <article bh-layout-role="single">
    <h2>checkbox</h2>
    <section>
    <div>
        <h4>checkbox 单例 普通、不可用、已选不可用</h4>
        <div >
            <div class="bh-checkbox" >
                <label class="bh-checkbox-label">
                    <input type="checkbox" name="SHHD" value="0" data-caption="考察干部">
                    <i class="bh-choice-helper"></i>
                    考察干部
                </label>
            </div>
            <div class="bh-checkbox">
                <label class="bh-checkbox-label" disabled>
                    <input type="checkbox" name="SHHD" value="1" data-caption="关心下一代">
                    <i class="bh-choice-helper"></i>
                    关心下一代
                </label>
            </div>
            <div class="bh-checkbox">
                <label class="bh-checkbox-label" disabled checked>
                    <input type="checkbox" name="SHHD" value="1" data-caption="关心下一代">
                    <i class="bh-choice-helper"></i>
                    关心下一代
                </label>
            </div>
        </div>
        <h4>checkbox group 水平排列</h4>
        <div >
            <div class="bh-checkbox bh-checkbox-group-h">
                <label class="bh-checkbox-label">
                    <input type="checkbox" name="SHHD" value="0" data-caption="考察干部">
                    <i class="bh-choice-helper"></i>
                    考察干部
                </label>
                <label class="bh-checkbox-label" disabled>
                    <input type="checkbox" name="SHHD" value="1" data-caption="关心下一代">
                    <i class="bh-choice-helper"></i>
                    关心下一代
                </label>
                <label class="bh-checkbox-label" disabled checked>
                    <input type="checkbox" name="SHHD" value="1" data-caption="关心下一代">
                    <i class="bh-choice-helper"></i>
                    关心下一代
                </label>
            </div>
        </div>
        <h4>checkbox group 竖直排列</h4>
        <div >
            <div class="bh-checkbox bh-checkbox-group-v" >
                <label class="bh-checkbox-label">
                    <input type="checkbox" name="SHHD" value="0" data-caption="考察干部">
                    <i class="bh-choice-helper"></i>
                    考察干部
                </label>
            
                <label class="bh-checkbox-label" disabled>
                    <input type="checkbox" name="SHHD" value="1" data-caption="关心下一代">
                    <i class="bh-choice-helper"></i>
                    关心下一代
                </label>
            
                <label class="bh-checkbox-label" disabled checked>
                    <input type="checkbox" name="SHHD" value="1" data-caption="关心下一代">
                    <i class="bh-choice-helper"></i>
                    关心下一代
                </label>
            </div>
        </div>
    </div>     
    </section>
</article>


</main>
